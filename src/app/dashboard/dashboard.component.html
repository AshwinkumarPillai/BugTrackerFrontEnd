<h1 class="Title">Dashboard</h1>
<!-- <button (click)="signOut()">Sign Out</button> -->
<br>
<p class="addp">Add a new Project:</p>
<div class="row">
    <div class="col-12 col-md-6">
        <input type="text" placeholder="Project name" #proname class="AddInp">
    </div>
    <div class="col-12 col-md-6">
        <button (click)="createProject(proname.value)" class="createBtn">Create Project</button>
    </div>
</div>
<br><br>
<hr>
<br>

<div class="project_container">
    <div *ngFor="let project of projects" class="project" (click)="openProject(project)">
        <h4>{{project.title}}</h4>
        <p>Owner: &nbsp; {{project.superAdmin.name }} &nbsp;({{project.superAdmin.email }})</p>
        <!-- <p>bugs: {{project.bugAssigned.length}}</p> -->
    </div>
</div>
<ngx-spinner></ngx-spinner>
